<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/site.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-3 p-3">To-Do App</h1>

        <form class="d-flex" id="frmTodo">
            <input id="inputTask" type="text" class="form-control" placeholder="Notlarına eklemek istediğin şeyi buraya yazabilirsin." required>
            <button class="btn btn-primary ml-2">Ekle</button>
            
        </form>
        <br>
        <p><strong><bold>Tarihe göre filtreleme</bold></strong></p>
        <input type="date" id="datechanger">
        <input type="checkbox" id="yildiz" style="margin-left:50%;"><strong>Sadece yıldızlı mesajlarımı göster</strong></input>
        <ul id="todos" class="list-unstyled mt-3 todo-list"></ul>
        
        <small>
            (nota çift tıklama notu siler)
        </small>
        <input class="form-control w-50" type="text" name="filter" id="filter" placeholder="bu kısma zamanım yetmedi">
        <button class="p-3 mb-2 bg-primary text-white">Search</button>
    </div>

    <script src="libs/jquery/jquery-3.6.0.min.js"></script>
    <script src="libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/site.js"></script>
</body>
</html>
